<div class="container my-5">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 offset-lg-2 col-lg-8 offset-xl-2 col-xl-8 offset-xxl-2 col-xxl-8">
            <form [formGroup]="registerForm">
                <div class="form-group my-3 bg-dark p-2 rounded">
                    <h2 class="text-center text-white">Dynamic form</h2>
                </div>

                <div class="form-group my-3">
                    <label for="userName">User Name :</label>
                    <input type="text" name="userName" id="userName" required class="form-control" formControlName="userName" minlength="4">
                    <!--validation-->
                    <!-- <div class="alert alert-danger" *ngIf="registerForm.get('userName')?.touched && registerForm.get('userName')?.invalid">
                        <div *ngIf="registerForm.controls['userName'].errors?.['required']">
                                User name is required
                        </div>
                        <div *ngIf="registerForm.controls['userName'].errors?.['minlength']">
                            User name must be atleast 4 characters long
                    </div>
                    </div> -->
                    <!--validation-->


                    <!--Ex 2-->
                    <div *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)" class="alert alert-danger">
                        <div *ngIf="userName?.errors?.['required']">
                            Name is required
                        </div>
                        <div *ngIf="userName?.errors?.['minlength']">
                            Name must be atleast 5 characters long.
                        </div>
                    </div>
                </div>

                <div class="form-group my-3">
                    <label for="password">Password :</label>
                    <input type="password" name="password" id="password" class="form-control" formControlName="password">

                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                        <div *ngIf="password?.errors?.['required']">
                            Password is required
                        </div>
                    </div>
                </div>

                <div class="form-group my-3">
                    <label for="confirmPassword">Confrim password :</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" formControlName="confirmPassword">

                    <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="alert alert-danger">
                        <div *ngIf="confirmPassword?.errors?.['required']">
                            Password is required
                        </div>
                    </div>
                </div>

                <div id="address" name="address" formGroupName="address">
                    <div class="form-group my-3">
                        <label for="city">City :</label>
                        <input type="city" name="city" id="city" class="form-control" formControlName="city">
                        <div *ngIf="city?.invalid && (city?.dirty || city?.touched)" class="alert alert-danger">
                            <div *ngIf="city?.errors?.['required']">
                                City is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group my-3">
                        <label for="state">State :</label>
                        <input type="state" name="state" id="state" class="form-control" formControlName="state">
                        <div *ngIf="state?.invalid && (state?.dirty || state?.touched)" class="alert alert-danger">
                            <div *ngIf="state?.errors?.['required']">
                                state is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group my-3">
                        <label for="postalCode">Postal code :</label>
                        <input type="postalCode" name="postalCode" id="postalCode" class="form-control" formControlName="postalCode">
                        <div *ngIf="postalCode?.invalid && (postalCode?.dirty || postalCode?.touched)" class="alert alert-danger">
                            <div *ngIf="postalCode?.errors?.['required']">
                                postal code is required
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group my-3">
                    <button type="submit" class="btn btn-outline-dark" [disabled]="registerForm.invalid">Register</button>
                    <button type="button" class="btn btn-outline-secondary mx-3" (click)="loadApiData()">Load API  Data</button>
                </div>

                
            </form>
        </div>
    </div>
</div>
