<div class="container my-3">
    <div class="row">
        <div class="col">
            <h1>TwoWayBindingComponent</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="lead p-3 border rounded my-3">
                <input type="number" name="number1" placeholder="Enter first number" class="form-control my-3" [(ngModel)]="number1">
                <input type="number" name="number2" class="form-control" value="{{number1}}">
            </div>
        </div>
        <div class="col">
            <div class="lead p-3 border rounded my-3">
                <input type="number" name="number1" placeholder="Enter second number" class="form-control my-3" [(ngModel)]="number2">
                <input type="number" name="number2" class="form-control" value="{{number2}}">
            </div>
        </div>
        <div clas="col-12">
            <h2 class="bg-primary text-center text-white p2-rounded">Result is : {{number1 + number2}}</h2>
        </div>
    </div>
</div>
