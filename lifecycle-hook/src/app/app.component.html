<div class="container my-3">
  <div class="row">
    <div class="col text-center">
      <h1>Lifecycle hook</h1>
    </div>
  </div>
</div>
<div class="container my-3">
  <div class="row">
    <div class="col">
      <div class="border lead rounded p-3">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" #name placeholder="Enter name">
        </div>
        <div class="form-group my-3">
          <div class="btn btn-outline-warning" (click)="onBtnClicked(name)">
            Submit
          </div>
        </div>
      </div>
      <div class="form-group my-3">
        <app-child [message]="inputVal" *ngIf="!toDestroy">
            <h3>User has entered following text : {{inputVal}}</h3>
        </app-child>
      </div>
      <div class="form-group my-3">
        <button class="btn btn-outline-danger" (click)="destroyComponent()">Hide/Show</button>
      </div>
    </div>
  </div>
</div>



<router-outlet />
